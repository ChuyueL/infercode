[neural_network]
node_type_dim = 100
node_token_dim = 100
conv_output_dim = 100
num_conv = 2
include_token = 1
lr = 0.001
batch_size = 10

[training_params]
epochs = 10
checkpoint_every = 100
model_checkpoint = ../model_checkpoint/universal

[resource]
data_path = ../../datasets/OJ_raw_small/OJ_raw_proces
output_processed_data_path = ../../datasets/OJ_raw_processed/OJ_raw_small.pkl
node_type_vocab_model_prefix = ../sentencepiece_vocab/node_types/node_types_all
node_token_vocab_model_prefix = ../sentencepiece_vocab/tokens/universal_token_bpe
subtree_vocab_model_prefix = ../sentencepiece_vocab/subtrees/universal_subtree
pretrained_model_url = https://ai4code.s3.ap-southeast-1.amazonaws.com/universal_model_med.zip
model_name = universal_model_med